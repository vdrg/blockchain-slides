# Mining

--
1. Seleccionar transacciones que **no** han sido agregadas

--
2. **Verificar** transacciones

--
3. Incluir transacción de recompensa

--
4. Empaquetar transacciones en un bloque

--
5. while(TRUE) *// Proof of Work*

--
  * h = hash(bloque)

--
  * if (h &lt target) break;

--
  * else **nonce**++ 

--
6. El bloque es **válido**
---

# Ethereum: Smart Contracts

```solidity
contract MyToken {
    mapping (address => uint256) public balanceOf;          // Array of balances

    function MyToken(uint256 initialSupply) {
        balanceOf[msg.sender] = initialSupply;              // Give the creator all initial tokens
    }

    /* Send coins */
    function transfer(address _to, uint256 _value) {
        if (balanceOf[msg.sender] &lt _value) throw;           // Check if the sender has enough
        if (balanceOf[_to] + _value &lt balanceOf[_to]) throw; // Check for overflows
        balanceOf[msg.sender] -= _value;                     // Subtract from the sender
        balanceOf[_to] += _value;                            // Add the same to the recipient
    }
}
```
